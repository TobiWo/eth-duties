# yaml to create conda environment
# Note: You need to install anaconda first
# create basic env with: conda env create -f development_env.yaml
name: eth-duties
channels:
  - conda-forge
dependencies:
  - python=3.10
  - rope=1.4.0
  - mypy=0.982
  - pylint=2.15.3
  - black=22.10.0
  - pyyaml=6.0
  - types-pyyaml=6.0.12
  - requests=2.28.1
  - types-requests=2.28.11
  - dataclass-wizard=0.22.0
  - colorama=0.4.6
